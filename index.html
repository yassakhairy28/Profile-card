<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="files css/style.css">
    <link rel="stylesheet" href="files css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,900;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="image-card.jpg" alt="">
        </div>
        <h2>Yassa Khairy</h2>
        <span>Front End Devoloper</span>
        <div class="social">
            <i class="fa-brands fa-facebook-f facebook"></i>
            <i class="fa-brands fa-twitter twitter"></i>
            <i class="fa-brands fa-instagram instagram"></i>
            <i class="fa-brands fa-youtube youtube"></i>
        </div>
        <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
        <div class="react">
            <div>
                <i class="fa-regular fa-heart"></i>
                60K
            </div>
            <div>
                <i class="fa-regular fa-comment"></i>
                20K
            </div>
            <div>
                <i class="fa-solid fa-share"></i>
                12K
            </div>
        </div>
    </div>
</body>
</html>
